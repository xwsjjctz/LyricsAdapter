<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricsAdapter</title>
    <link rel="stylesheet" href="/fonts/inter/inter.css">
    <link rel="stylesheet" href="/fonts/material/material-symbols.css">

    <!-- 修复 React Error #31: 确保所有 React 引用指向完全相同的 ESM 实例 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>

    <style>
        body {
            background-color: #101922;
            -webkit-font-smoothing: antialiased;
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-soft {
            backdrop-filter: blur(20px) saturate(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            background: rgba(255, 255, 255, 0.025);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.22);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Focus Mode Background */
        .immersive-bg {
            position: fixed;
            inset: -50px;
            z-index: 0;
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.4);
            transform: scale(1.1);
        }

        canvas.immersive-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mask-fade {
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .active-lyric {
            color: white;
            opacity: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Text scroll animation for long titles */
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Fade in up animation for track items */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
